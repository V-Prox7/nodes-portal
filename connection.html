<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet</title>
    <style>
        /* Basic Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #0d1117; /* Deep Dark Background */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
        }

        h2 { font-size: 20px; margin-bottom: 10px; font-weight: 600; }
        p { color: #8b949e; font-size: 14px; margin-bottom: 25px; }

        /* The Wallet List */
        .wallet-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .wallet-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #21262d;
            border: 1px solid #30363d;
            padding: 12px 16px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: 0.2s;
            cursor: pointer;
        }

        .wallet-item:hover {
            background-color: #2d333b;
            border-color: #58a6ff;
        }

        .wallet-name {
            font-size: 16px;
            font-weight: 500;
        }

        .wallet-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        /* Loading Spinner for extra polish */
        .loading-text {
            display: none;
            color: #58a6ff;
            font-size: 12px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Connect Wallet</h2>
        <p>Choose your preferred wallet to secure your connection.</p>

        <div class="wallet-list">
            <a href="#" class="wallet-item" onclick="connect('MetaMask')">
                <span class="wallet-name">MetaMask</span>
                <img src="https://raw.githubusercontent.com/MetaMask/brand-resources/master/Logomark/Metamask-衝刺-Logo.png" class="wallet-icon" alt="MetaMask">
            </a>

            <a href="#" class="wallet-item" onclick="connect('Trust Wallet')">
                <span class="wallet-name">Trust Wallet</span>
                <img src="https://trustwallet.com/assets/images/media/assets/trust_platform.png" class="wallet-icon" alt="Trust">
            </a>

            <a href="#" class="wallet-item" onclick="connect('Coinbase')">
                <span class="wallet-name">Coinbase Wallet</span>
                <img src="https://avatars.githubusercontent.com/u/18060234?s=200&v=4" class="wallet-icon" alt="Coinbase">
            </a>

            <a href="#" class="wallet-item" onclick="connect('WalletConnect')">
                <span class="wallet-name">WalletConnect</span>
                <img src="https://raw.githubusercontent.com/WalletConnect/walletconnect-assets/master/Logo/Blue%20(Default)/Logo.png" class="wallet-icon" alt="WalletConnect">
            </a>

            <a href="#" class="wallet-item" onclick="connect('Phantom')">
                <span class="wallet-name">Phantom</span>
                <img src="https://phantom.app/favicon.ico" class="wallet-icon" alt="Phantom">
            </a>
        </div>

        <div id="loader" class="loading-text">Initializing secure connection...</div>
    </div>
</div>

<script>
    function connect(wallet) {
        document.getElementById('loader').style.display = 'block';
        console.log("Connecting to " + wallet);
        
        // After 2 seconds, it redirects to your main portal or error page
        setTimeout(() => {
            // Replace 'main.html' with your actual next page
            window.location.href = "index.html"; 
        }, 2000);
    }
</script>

</body>
</html>
