<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Wallet Connection</title>
    <style>
        :root {
            --bg: #080a0c;
            --card-bg: #121418;
            --border: #2d333b;
            --text-main: #ffffff;
            --text-dim: #8b949e;
            --accent: #3889ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .portal-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 28px;
            width: 100%;
            max-width: 440px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 { font-size: 24px; margin-bottom: 10px; font-weight: 700; }
        .header p { color: var(--text-dim); font-size: 15px; line-height: 1.5; }

        .wallet-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            max-height: 420px;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* Modern Scrollbar */
        .wallet-list::-webkit-scrollbar { width: 6px; }
        .wallet-list::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }

        .wallet-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 16px 20px;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .wallet-item:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .wallet-name { font-size: 16px; font-weight: 600; }

        .wallet-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
            border-radius: 8px;
        }

        /* Overlay Styling */
        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(8, 10, 12, 0.95);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(56, 137, 255, 0.1);
            border-left-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader" class="loading-overlay">
    <div class="spinner"></div>
    <p id="loader-text" style="font-weight: 600;">Initializing Secure Connection...</p>
</div>

<div class="portal-card">
    <div class="header">
        <h1>Connect Wallet</h1>
        <p>Select a provider to securely link your wallet and validate your nodes.</p>
    </div>

    <div class="wallet-list">
        <div class="wallet-item" onclick="connect('MetaMask')">
            <span class="wallet-name">MetaMask</span>
            <img src="https://tokens.pancakeswap.finance/images/symbol/eth.png" class="wallet-icon" alt="MetaMask">
        </div>

        <div class="wallet-item" onclick="connect('Trust Wallet')">
            <span class="wallet-name">Trust Wallet</span>
            <img src="https://assets.pancakeswap.finance/web/wallets/trust.png" class="wallet-icon" alt="Trust">
        </div>

        <div class="wallet-item" onclick="connect('Coinbase Wallet')">
            <span class="wallet-name">Coinbase Wallet</span>
            <img src="https://assets.pancakeswap.finance/web/wallets/coinbase.png" class="wallet-icon" alt="Coinbase">
        </div>

        <div class="wallet-item" onclick="connect('WalletConnect')">
            <span class="wallet-name">WalletConnect</span>
            <img src="https://assets.pancakeswap.finance/web/wallets/walletconnect.png" class="wallet-icon" alt="WalletConnect">
        </div>

        <div class="wallet-item" onclick="connect('Phantom')">
            <span class="wallet-name">Phantom</span>
            <img src="https://raw.githubusercontent.com/solana-labs/token-list/main/assets/mainnet/EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v/logo.png" class="wallet-icon" alt="Phantom">
        </div>

        <div class="wallet-item" onclick="connect('Exodus')">
            <span class="wallet-name">Exodus</span>
            <img src="https://www.cryptocompare.com/media/34433981/exodus.png" class="wallet-icon" alt="Exodus">
        </div>

        <div class="wallet-item" onclick="connect('Argent')">
            <span class="wallet-name">Argent</span>
            <img src="https://raw.githubusercontent.com/compound-finance/token-list/master/assets/asset_ARGENT.svg" class="wallet-icon" alt="Argent">
        </div>
    </div>
</div>

<script>
    function connect(name) {
        const loader = document.getElementById('loader');
        const text = document.getElementById('loader-text');
        loader.style.display = 'flex';
        
        text.innerText = "Connecting to " + name + "...";
        
        setTimeout(() => {
            text.innerText = "Secure Handshake Established...";
        }, 1500);

        setTimeout(() => {
            // This is where you redirect to your next page
            window.location.href = "index.html"; 
        }, 3000);
    }
</script>

</body>
</html>
